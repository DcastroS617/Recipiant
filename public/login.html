<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipiant</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container mt-3">
        <div class="container-full">
            <div class="text-left">
                <h5>Recipiant</h5>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="container-fluid mt-5">
                    <form method="post" class="form">
                        <div class="card p-2">
                            <div class="form-group col">
                                <label for="Email">Correo Eléctronico</label>
                                <input type="text" class="form-control" id="email" placeholder="Correo Electronico">
                            </div>
                            <div class="form-group col">
                                <label for="Password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                            <div class="form-group text-end mr-3">
                                <a href="./index.html" class="btn btn-outline-dark mt-2">menú principal</a>
                                <a onclick="login()" class="btn btn-outline-info ms-2 mt-2">Iniciar Sesión</a>
                            </div>
                        </div>
                    </form>
                    <div class="container col-8 border border-danger errorBlock" hidden>
                        <h5 class="text-justify">Error</h5>
                        <div class="text-justify error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
